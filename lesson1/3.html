<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1) К 10 прибавляем 10, получаем 20
  2) производим конкатенацию строки 20 с числом 10 получаем "2010"
  3) Выводим в консоль строку: "2010"
  */
  console.log(10 + 10 + "10");
  /*
  1) Число 10 конкатенируем со строкой "10" получаем строку "1010"
  2) полученную строку "1010" конкатенируем с числом 10, получаем строку "101010"
  3) Выводим в консоль строку "101010"

  */
  console.log(10 + "10" + 10);
  /*
  1) Складываем числа 10 и 10, получаем 20
  2) складываем 20 с преобразанной в число 10 строкой, получаем 30
  3) выводим в консоль число 30
  */
  console.log(10 + 10 + +"10");
  /*
  1) Число 10 делим на преобразованную в отрицательное число пустую строку (тоесть на -0), получаем -Infinity
  2) Выводим в консоль -Infinity
  */
  console.log(10 / -"");
  /*
  1) Число 10 пытаемся разделить на строку которую невозможно привести к числу (запятая виновник). Получаем NaN
  2) Выводим NaN в консоль
  */
  console.log(10 / +"2,5");

</script>
</body>
</html>
