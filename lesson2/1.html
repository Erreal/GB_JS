<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;
 
  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Переменная хранит значение 2, потому что используется префиксная запись 
  инкремента. Сначала к 1 лежащей в переменной а прибавляется 1, после чего,
  полученное значение присваевается переменной с.
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Аналогично с прошлым примером, сначала переменной d присваивается значение 
  переменной b, после чего к переменной b прибавляется 1. Соответственно 
  d равно 1 (первоначальное значение d)
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Переменная а равна 2 после предыдущего инкремента, в этом выражении к а 
  прибавляется 1, за счет префиксного инкремента, после чего к полученному числу
  3 прибавляется 2, получается переменная с содержит число 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Аналогично с прошлым примером, сначала переменной d присваивается сумма числа 
  2 и переменной b, которая содержит 2 (прошлый инкремент), после чего к 
  переменной b прибавляется 1. Соответственно d равно 4 (2 + 2)
   */
  d = 2 + b++;
  console.log(d);
  
  console.log(a);
  console.log(b);
</script>
</body>
