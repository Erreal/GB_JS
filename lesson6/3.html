<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <style>
    i {
      font-size: 50px;
    }
    .golden {
      color: gold;
    }
  </style>
</head>
<body>
<!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

<div class="stars_container">
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
</div>

<script>
  "use strict";

  /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */
  let starsContainer = document.querySelector('.stars_container');

  let starIndex = function(target, parent) {
      for(let i = 0; i < parent.children.length; i++) {
            if(parent.children[i] == target) return i;
      }
  }

  starsContainer.addEventListener('mouseover', (evt) => {
    let currentStar = evt.target;
    let starI = starIndex(currentStar, starsContainer);
    document.querySelectorAll('i').forEach((star, i) => {
      if (starI >= i) {
        star.classList.add('golden');
      }
    });
  });
  /*
  2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
  задания должны быть удалены.
   */
   starsContainer.addEventListener('mouseout', (evt) => {
    let currentStar = evt.target;
    let starI = starIndex(currentStar, starsContainer);
    document.querySelectorAll('i').forEach((star, i) => {
      if (starI >= i) {
        star.classList.remove('golden');
      }
    });
  });

  /*
  3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
  звезды (временно могут становиться черными). Почему так? Напишите словами.
  Можем ли мы это исправить? Если да, то предложите решение.
  */
  /*Звезды мигают в момент когда курсор оказывается в промежутке между ними, 
  там пробел (из-за переноса строки) и цели в виде звезды там нет. Вариантов 
  решения масса от разных вариантов записи HTML до различных решений с помощью
  цсс. Самый простой имхо задать стиль для контейнера: 
      .stars_container {
          display: flex;
        }
  Можно использовать JS, удалить все текстовые узлы из элемента.*/
  document.querySelector('.stars_container').childNodes.forEach(element => {
    if (element.nodeType === 3) {
      element.remove();
    }
  });

</script>
</body>
</html>
